{% load i18n %}
<section class="jumbotron text-center">
    <div class=container>
        <h2 class="jumbotron-heading mb-5">{{ SLOGAN_2 }}</h2>
        <form id=searchForm class="my-2 my-lg-0"
              action="{% url 'web:page-list' %}" autocomplete=off novalidate>
            <div class=form-group>
                {{ search_form.q }}
            </div>
            <div class=form-group>
                <button class="btn btn-primary btn-search my-3" type=submit>
                    {% trans 'Search' %}
                </button>
            </div>
        </form>
    </div>
</section>
