{% load thumbnail %}
<div class="random-page mb-4">
    {% if random_pages %}
        <div class="row justify-content-center">
            {% for page in random_pages %}
                <div class="col-md-4 col-lg-4 col-xl-3">
                    <a href="{% url 'web:page-detail' page.pid %}">
                        <div class="mb-4 box-shadow image-frame">
                            <div class=thumbnail>
                                {% thumbnail page.image '268x268' crop='center' as im %}
                                    <img src="{{ im.url }}" width=auto height={{ im.height }} title="{{ page.title }}"
                                         alt="{{ page.title }}">
                                {% empty %}
                                    <i class="far fa-image fa-3x"></i>
                                {% endthumbnail %}
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    {% endif %}
</div>
