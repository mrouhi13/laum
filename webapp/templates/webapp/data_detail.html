{% extends "webapp/base.html" %}
{% load static %}
{% block content %}
    {% if data %}
        <article class="single-content">
            <div class="related-photo">
                <figure>
                    <img src="" alt="{{ data.title }}">
                </figure>
            </div>
            <div class="mini-explanation">
                <h2>{{ data.title }}</h2>
                <time>{{ data.ann_date }}</time>
                <p>{{ data.content }}</p>
                <div class="tags">
                    {{ data.tage }}
                    <span class="mistaken-side">
                <a class="mistaken-report" href="#">Something wrong?</a>
            </span>
                </div>
            </div>
        </article>
    {% else %}
        <p>No data are available.</p>
    {% endif %}
{% endblock %}
