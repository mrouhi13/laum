<div class="modal fade" id="reportProblem" tabindex="-1" role="dialog" aria-labelledby="reportProblem"
     aria-hidden="true">
    <div class="modal-dialog modal-md modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="reportProblemTitle">
                    <i class="fas fa-exclamation"></i>
                    &nbsp;گزارش خطا
                </h5>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <textarea class="form-control" id="report"
                                  placeholder="مثال: قسمت توضیحات عکس غلط نگارشی دارد."
                                  rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="email">ایمیل</label>
                        <input type="text" class="form-control" id="email"
                               placeholder="youremail@example.com">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">بستن</button>
                <button type="button" class="btn btn-primary">ارسال</button>
            </div>
        </div>
    </div>
</div>
