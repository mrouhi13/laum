<div class="modal fade" id="newPageModal" tabindex="-1" role="dialog" aria-labelledby="newPageModal" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
            <form id="#newPageForm" class="needs-validation" novalidate>
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="far fa-file-alt"></i>
                        &nbsp;ایجاد صفحه‌ی جدید
                    </h5>
                </div>
                <div class="modal-body">
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-group position-relative">
                                <label for="title">عنوان *</label>
                                <input type="text" class="form-control" id="title" placeholder="جلال‌الدین محمد بلخی"
                                       required>
                                <div class="invalid-tooltip">این فیلد اجباری است</div>
                            </div>
                            <div class="form-group">
                                <label for="subtitle">زیرعنوان</label>
                                <input type="text" class="form-control" id="subtitle"
                                       placeholder="معروف به مولانا">
                            </div>
                            <div class="form-group text-right">
                                <label for="event">رویداد مهم</label>
                                <input type="text" class="form-control" id="event"
                                       placeholder="۵۸۶ - ۶۵۲ خورشیدی زاده‌ی بلخ" aria-describedby="eventHelpLine">
                                <small id="eventHelpLine" class="text-muted">
                                    تاریخ یک رویداد مهم به همراه محل وقوع.
                                </small>
                            </div>
                            <div class="form-group">
                                <label for="inputCity">آپلود عکس</label>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="image">
                                    <label class="custom-file-label text-truncate direction-left" for="image"></label>
                                </div>
                            </div>
                            <div class="form-group text-right">
                                <label for="imageCaption">توضیح عکس</label>
                                <input type="text" class="form-control" id="imageCaption"
                                       placeholder="نگاره‌ای پندارین از مولانا" aria-describedby="imageCaptionHelpLine">
                                <small id="imageCaptionHelpLine" class="text-muted">
                                    مکان و موقعیت گرفتن عکس به همراه معرفی افراد حاضر در عکس.
                                </small>
                            </div>
                        </div>
                        <div class=" col-md-6">
                            <div class="form-group position-relative">
                                <label for="content">محتوا *</label>
                                <textarea class="form-control" id="content"
                                          placeholder="مولوی زاده‌ی بلخ خوارزمشاهیان (خراسان در ایران بزرگ، افغانستان کنونی) یا وخش بود و..."
                                          rows="17" required></textarea>
                                <div class="invalid-tooltip">این فیلد اجباری است</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-group text-right">
                                <label for="reference">منبع</label>
                                <input type="text" class="form-control" id="reference"
                                       placeholder="شرح زندگانی مولوی، به قلم بدیع‌الزمان فروزانفر"
                                       aria-describedby="referenceHelpLine">
                                <small id="referenceHelpLine" class="text-muted">
                                    نام کتاب، روزنامه، مجله یا آدرس سایت، بلاگ و... به همراه نام نویسنده
                                </small>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group position-relative">
                                <label for="author">ایمیل شما</label>
                                <input type="email" class="form-control text-left direction-left" id="author"
                                       placeholder="youremail@example.com">
                                <div class="invalid-tooltip">ایمیل معتبر وارد کنید</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">بستن</button>
                    <button type="submit" class="btn btn-primary">ذخیره</button>
                </div>
            </form>
        </div>
    </div>
</div>
